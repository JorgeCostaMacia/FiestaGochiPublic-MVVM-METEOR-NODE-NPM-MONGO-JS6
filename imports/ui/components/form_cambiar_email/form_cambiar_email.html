<template name="Form_cambiar_email">
    <form class="form-group" id="formCambiarEmail">
        <div class="col-lg-5 col-md-5 col-sm-9 col-xs-9 col-lg-offset-3 col-md-offset-3">
            <input type="email" class="form-control bg-warning" id="modEmail" maxlength="40" placeholder="Nuevo email" required>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-3 col-xs-3">
            <button type="submit" data-toggle="tooltip" title="Guardar nuevo email" class="btn-danger form-control"><span class="glyphicon glyphicon-check"></span></button>
        </div>
    </form>
</template>
