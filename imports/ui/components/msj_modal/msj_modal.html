<template name="Msj_modal">
    <div class="modal fade bd-example-modal-lg" id="msj_modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header modal-header-{{msjType}}">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body text-center">{{{msjText}}}</div>
            </div>
        </div>
    </div>
</template>
