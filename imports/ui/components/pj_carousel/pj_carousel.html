<template name="Pj_carousel">
    <div class="form-group" id="formCambiarPj">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {{#each pjs_carrousel}}
                        <div class="item {{carousel_active}}">
                            <img class="img-responsive center-block img-rounded" src="{{url_carrousel}}" alt="{{alt}}">
                            <div class="carousel-caption">
                                <button class="btn-danger personaje_select">Escoger</button>
                            </div>
                        </div>
                    {{/each}}
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
</template>
