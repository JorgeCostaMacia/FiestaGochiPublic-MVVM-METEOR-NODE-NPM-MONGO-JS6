<template name="Videos_admin">
    {{#each videos}}
        <div class="form-horizontal">
            <legend><span class="col-lg-offset-1 col-md-offset-1">Id: {{_id}}</span></legend>
            <form class="form-group form_video">
                <div class="col-lg-5 col-md-5 col-sm-9 col-xs-9 col-lg-offset-3 col-md-offset-3">
                    <input class="form-control nombre" value="{{nombre}}" maxlength="30" required>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-3 col-xs-3">
                    <button type="submit" data-toggle="tooltip" title="Modificar video" class="btn-warning form-control"><span class="glyphicon glyphicon-edit"></span></button>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-9 col-xs-9 col-lg-offset-3 col-md-offset-3">
                    <input type="url" class="form-control url" value="{{url}}" maxlength="100" required>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-3 col-xs-3">
                    <button data-toggle="tooltip" title="Borrar video" class="btn-danger form-control borrar_video"><span class="glyphicon glyphicon-trash"></span></button>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-9 col-xs-9 col-lg-offset-3 col-md-offset-3">
                    <select class="form-control jugadores">
                        <option value="1" {{unJugador}}>1 Jugador</option>
                        <option value="2" {{dosJugadores}}>2 Jugadores</option>
                        <option value="3" {{tresJugadores}}>3 Jugadores</option>
                        <option value="4" {{cuatroJugadores}}>4 Jugadores</option>
                    </select>
                </div>
            </form>
        </div>
    {{/each}}
</template>
