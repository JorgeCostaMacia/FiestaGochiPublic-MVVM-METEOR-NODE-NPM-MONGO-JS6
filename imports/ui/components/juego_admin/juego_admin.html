<template name="Juego_admin">
    <div class="form-horizontal">
        <form id="form_juego">
            <div class="form-group">
                <legend><span class="col-lg-offset-1 col-md-offset-1">Color 1</span></legend>
                <div class="col-lg-5 col-md-5 col-sm-9 col-xs-9 col-lg-offset-3 col-md-offset-3">
                    <input type="color" class="form-control" id="colorUno" maxlength="10" value="{{colorUno}}" required>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-3 col-xs-3">
                    <button type="submit" data-toggle="tooltip" title="Guardar juego" class="btn-danger form-control"><span class="glyphicon glyphicon-check"></span></button>
                </div>
            </div>
            <div class="form-group">
                <legend><span class="col-lg-offset-1 col-md-offset-1">Color 2</span></legend>
                <div class="col-lg-5 col-md-5 col-sm-9 col-xs-9 col-lg-offset-3 col-md-offset-3">
                    <input type="color" class="form-control" id="colorDos" maxlength="10" value="{{colorDos}}" required>
                </div>
            </div>
            <div class="form-group">
                <legend><span class="col-lg-offset-1 col-md-offset-1">Color 3</span></legend>
                <div class="col-lg-5 col-md-5 col-sm-9 col-xs-9 col-lg-offset-3 col-md-offset-3">
                    <input type="color" class="form-control" id="colorTres" maxlength="10" value="{{colorTres}}" required>
                </div>
            </div>
            <div class="form-group">
                <legend><span class="col-lg-offset-1 col-md-offset-1">Color 4</span></legend>
                <div class="col-lg-5 col-md-5 col-sm-9 col-xs-9 col-lg-offset-3 col-md-offset-3">
                    <input type="color" class="form-control" id="colorCuatro" maxlength="10" value="{{colorCuatro}}" required>
                </div>
            </div>
            <div class="form-group">
                <legend><span class="col-lg-offset-1 col-md-offset-1">Interval</span></legend>
                <div class="col-lg-5 col-md-5 col-sm-9 col-xs-9 col-lg-offset-3 col-md-offset-3">
                    <input type="number" class="form-control" id="interval" min="0" max="4999" step="1" value="{{juego.interval}}" required>
                </div>
            </div>
            <div class="form-group">
                <legend><span class="col-lg-offset-1 col-md-offset-1">Puntos acierto</span></legend>
                <div class="col-lg-5 col-md-5 col-sm-9 col-xs-9 col-lg-offset-3 col-md-offset-3">
                    <input type="number" class="form-control" id="puntosAcierto" min="0" max="100000000000" step="1" value="{{juego.puntosAcierto}}" required>
                </div>
            </div>
            <div class="form-group">
                <legend><span class="col-lg-offset-1 col-md-offset-1">Puntos fallo</span></legend>
                <div class="col-lg-5 col-md-5 col-sm-9 col-xs-9 col-lg-offset-3 col-md-offset-3">
                    <input type="number" class="form-control" id="puntosFallo" min="0" max="100000000000" step="1" value="{{juego.puntosFallo}}" required>
                </div>
            </div>
        </form>
    </div>
</template>
